<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENAC - Início</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/8/86/Senac_logo.svg/2560px-Senac_logo.svg.png"
            alt="Logo do SENAC" class="logo">
        <ul>
            <a href="#">
                <li>
                    Início
                </li>
            </a>
            <a href="#">
                <li>
                    Cursos
                </li>
            </a>
            <a href="#">
                <li>
                    Contato
                </li>
            </a>
        </ul>
    </header>

    <main>
        <h1>Cadastre-se para nossos cursos</h1>
        <div>

            <ul>
                <li>
                    <img src="opcoes.svg" alt="Ícone mostrando opções" class="icone">
                    <h2>Muitas opções</h2>
                    <p>Grande variedade de cursos</p>
                </li>
                <li>
                    <img src="gratuidade.svg" alt="Ícone mostrando dinheiro" class="icone">
                    <h2>Gratuidade</h2>
                    <p>Acessível para todos</p>
                </li>
                <li>
                    <img src="certificado.svg" alt="Ícone mostrando um certificado" class="icone">
                    <h2>Certificado</h2>
                    <p>Válido em todo o país</p>
                </li>

            </ul>


            <form action="/cursos.html">
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="E-mail">
                <input type="number" placeholder="Idade">
                <select name="" id="">
                    <option disabled selected value="">Escolha o curso</option>
                    <option value="">Programação</option>
                    <option value="">Enfermagem</option>
                    <option value="">Administração</option>
                </select>
                <button>ENVIAR</button>
            </form>
        </div>
    </main>
</body>

</html>
